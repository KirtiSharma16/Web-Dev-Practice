<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="input">Input Value: </label>
  <input type="text" id="input"><br><br>
  <label for="output">Formatted Value: </label>
  <input type="text" id="output"><br><br>
  <button onclick="convert()">CONVERT</button>
  <script>
    function convert(){

      let number=document.getElementById("input").value;
      let num_parts=number.split(".");
      let num=num_parts[0];
      let res="";
      let len=num.length;
      let count=0;

      for(let i=len-1;i>=0;i--){
        res=num[i]+res;
        count++;
        if(count===3 && i!==0){
          res=","+res;
          count=0;
        }
      }
      if(num_parts[1])
      res=res+"."+num_parts[1];
      console.log(res);
      document.getElementById("output").value=res;
    }
  </script>
</body>
</html>
